USAGE = usage: q3tiledaligner [option...] -input <fa reference file> -log logFile -output outputfile (gzip) -positionsCutoff
TILED_ALIGNER_USAGE = usage: java -cp q3tiledaligner.jar au.edu.qimr.tiledaligner.TiledAligner -input <tiled_aligner_file.gz> -reference <reference fasta file, with adjacent index file> -sequence <sequence to be tiled aligned> -name <name of sequence (optional)>
INSUFFICIENT_ARGUMENTS = Insufficient arguments
NONEXISTENT_INPUT_FILE = Nonexistent file {0}
UNSUPPORTED_FILE_TYPE = Unsupported file type {0}
CANNOT_CLOSE_FILES = Cannot close file(s)
HELP_OPTION_DESCRIPTION = Shows this help message.
VERSION_OPTION_DESCRIPTION = Print version info.
NO_OF_THREADS_OPTION_DESCRIPTION = specify how many threads should be used when processing the input file
LOG_OPTION_DESCRIPTION = File where log output will be directed (must have write permissions)
LOG_LEVEL_OPTION_DESCRIPTION = Logging level required, e.g. INFO, DEBUG. (Optional) If no parameter is specified, will default to INFO
UNKNOWN_ERROR = An unknown error has occurred
OUTPUT_FILE_NEEDS_TO_BE_GZIP = The output file option needs to be a gzip file
RECORD_LENGTH_ERROR = Not enough fields in the Record
DATA_RECORD_ERROR = Data Record is null, or starts with an invalid character
OUTPUT_FILE_WRITE_ERROR = Cannot write to specified output file
INPUT_FILE_ERROR = Cannot read supplied input file {0}
INPUT_FILE_DESCRIPTION = Reference file to be tiled and output-ed in tiledaligner format
REF_FILE_DESCRIPTION = Reference file to be used
SEQUENCE_DESCRIPTION = sequence to be run against the tiled aligner
NAME_DESCRIPTION = name of sequence to be run against the tiled aligner (optional)
OUTPUT_FILE_DESCRIPTION = File where the output of q3tiledaligner should be written to
POSITIONS_CUTOFF_OPTION_DESCRIPTION = Number at which start positions will stop being noted and instead a count of start positions will be presented. Defaults to 5000.