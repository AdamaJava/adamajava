version = '1.1'

def isExecutable = false

repositories {
    flatDir(dirs:"$projectDir/../lib")
}

dependencies {
    configurations.compile.transitive = true
    
    compile project(':qcommon')

//    compile name: 'htsjdk', version: '2.14.0-SNAPSHOT'
    	compile name: 'htsjdk', version: '1.140'
    compile name: 'picard', version: 'lib'
	compile name: 'aws-java-sdk-bundle', version: '1.11.252'
	compile name: 'vcf-store-lambda_2.12-1.0-SNAPSHOT'
	compile name: 'typesafe-config', version: '2.10.1'
	compile name: 'aws-v4-signer-java', version: '1.3'
	compile name: 'slf4j-simple', version: '1.7.25'
	compile name: 'slf4j-api', version: '1.7.25'
    
    testCompile name: 'junit', version: '4.10'
}

jar.doFirst {
  //classpath = configurations.runtime.collect { it.name }.join(' ')
  jar {
     manifest {
        attributes 'Implementation-Title': project.name,
                   'Implementation-Version': "$version ($svnVersion)",
                   'SVN-Version': svnVersion,
                   'Built-By': System.properties['user.name'],
                   'Date': new java.util.Date().toString()
     }
  }
}
