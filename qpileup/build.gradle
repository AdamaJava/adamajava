import com.sun.org.apache.xalan.internal.xsltc.compiler.TestSeq;
apply plugin: 'application'

version = '0.1pre'

mainClassName = 'org.qcmg.pileup.QPileup'
def scriptname = 'qpileup'
def isExecutable = true

repositories {
    flatDir(dirs:"$buildDir/deps/hdf-java/lib")
}

test { 
  environment "LD_LIBRARY_PATH",  "$buildDir/deps/hdf-java/lib/linux:" + (System.getenv("LD_LIBRARY_PATH") ?: "")
}

dependencies {
    configurations.compile.transitive = true

    compile project(':qcommon')
    compile project(':qpicard')
    compile project(':qio')
    compile project(':qbamfilter')
	
    ant {  untar(src: "../lib/hdf-java-2.8-bin.tar", dest: "build/deps") }
	compile 'com.github.samtools:htsjdk:2.14.1'
	compile 'net.sf.jopt-simple:jopt-simple:4.6'
	compile 'org.ini4j:ini4j:0.5.2'
    compile group: 'org.ini4j', name: 'ini4j', version: '0.5.2'
    compile name: 'jhdf'
    compile name: 'jhdf5'
    compile name: 'jhdfobj'  
    compile name: 'jhdf5obj'  

	testCompile 'org.easymock:easymock:3.1'
	testCompile 'junit:junit:4.10'
}

