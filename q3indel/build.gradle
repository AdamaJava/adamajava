apply plugin: 'application'
apply plugin: 'scala'

mainClassName = 'au.edu.qimr.indel.Main'
def scriptname = 'q3pindel'
def isExecutable = true

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        scala {
            srcDirs = ['scala/src']
        }
    }
    test {
        scala {
            srcDirs = ['test']
        }
        scala {
            srcDirs = ['scala/test']
        }
    }
}

configurations {
    junit
}

dependencies {
    configurations.compile.transitive = true

    api project(':qcommon')
    api project(':qio')
    api project(':qbamfilter')
    api project(':qpicard')

    api 'com.github.samtools:htsjdk:2.14.1'
    api 'org.scala-lang:scala-library:2.12.3'
    api 'net.sf.jopt-simple:jopt-simple:4.6'
    api group: 'org.ini4j', name: 'ini4j', version: '0.5.2'
}

