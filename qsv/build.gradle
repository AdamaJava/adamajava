plugins {
  id 'org.hidetake.ssh' version '2.9.0'
}

version = '0.3'
apply plugin: 'application'

remotes {
  avalon {
    host = 'hpcpbs01.adqimr.ad.lan'
    user = 'oliverH'
    identity = file('../../../../../.ssh/id_rsa')
  }
}
task deploy {
  doLast {
    ssh.run {
      session(remotes.avalon) {
        put from: 'build/lib/qsv-' + "$version" + '.jar', into: '/mnt/backedup/home/oliverH/qsv/bin'
 //       put from: 'build/flat/qmule-0.1pre.jar', into: '/mnt/backedup/home/oliverH/qsv/bin'
 //       put from: 'build/flat/qcommon-0.4.jar', into: '/mnt/backedup/home/oliverH/qsv/bin'
 //       put from: 'build/flat/qio-0.1.1.jar', into: '/mnt/backedup/home/oliverH/qsv/bin'
 //       put from: 'build/flat/htsjdk-2.14.1.jar', into: '/mnt/backedup/home/oliverH/qsv/bin'
 //       put from: 'build/flat/qpicard-1.1.jar', into: '/mnt/backedup/home/oliverH/qsv/bin'
 //       put from: 'build/flat/trove4j-3.0.3.jar', into: '/mnt/backedup/home/oliverH/qsv/bin'
      }
    }
  }
}

configurations {
        sshAntTask
}

mainClassName = 'org.qcmg.qsv.QSV'
def scriptname = 'qsv'
def isExecutable = true

dependencies {
    configurations.compile.transitive = true

    compile project(':qbamfilter')
    compile project(':qbamannotate')
    compile project(':qpicard')
    compile project(':qmule')
	
    compile group: 'org.ini4j', name: 'ini4j', version: '0.5.2'	
    compile 'com.github.samtools:htsjdk:2.14.1'	
    compile 'net.sf.jopt-simple:jopt-simple:4.6'	
		
    testCompile 'junit:junit:4.10'
    testCompile 'org.easymock:easymock:3.1'
}

