USAGE = usage: java -jar qsv.jar --ini <ini_file> --output-temporary <directory> [OPTIONS]
HELP_OPTION = Show usage and help.  
VERSION_OPTION = Show version number.  
LOG_OPTION = Opt, Log file.
LOG_LEVEL_OPTION = Opt, Logging level [INFO,DEBUG], Def=INFO. 
INI_OPTION = Req, ini file with required options.
TEMPDIR_OPTION = Req, directory to write temporary files to.
OUTPUT_OPTION = Opt, specify qsv output directory here, the base name must be uuid string. All existing output will be override.  Without this option a new output folder will be created according to ini file. 
RANGE_OPTION = Opt, Specify reference sequence name to run. Otherwise qsv will run on reference listed on ini file. Def=<input_BAM_reference>
DEFAULT_LOG_LEVEL = INFO

