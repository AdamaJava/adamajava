USAGE = usage: qprofiler [option...] --log logfile --loglevel INFO --output outputfile --input inputfile1 --input inputfile2 ... [-ntP 4 -ntC 16] 
INSUFFICIENT_ARGUMENTS = Insufficient arguments
NONEXISTENT_INPUT_FILE = Nonexistent file {0}
UNSUPPORTED_FILE_TYPE = Unsupported file type {0}
CANNOT_CLOSE_FILES = Cannot close file(s)
SAME_FILES = {0} and {1} are the same file
SAME_INPUT_FILE = Input file {0} supplied more than once
HELP_OPTION_DESCRIPTION = Shows this help message.
VERSION_OPTION_DESCRIPTION = Print version info.
NO_OF_THREADS_OPTION_DESCRIPTION = specify how many threads should be used when processing the input file (BAM files only)
INCLUDE_OPTION_DESCRIPTION = Include certain aggregations. Possible values are "matrices", "coverage" for BAM files.
MAX_RECORDS_OPTION_DESCRIPTION = Only process the first {0} records in the BAM file.
LOG_OPTION_DESCRIPTION = File where log output will be directed (must have write permissions)
LOG_LEVEL_OPTION_DESCRIPTION = Logging level required, e.g. INFO, DEBUG. (Optional) If no parameter is specified, will default to INFO
UNKNOWN_ERROR = An unknown error has occurred
RECORD_LENGTH_ERROR = Not enough fields in the Record
DATA_RECORD_ERROR = Data Record is null, or starts with an invalid character
ID_RECORD_ERROR = ID Record is null, or starts with an invalid character
OUTPUT_FILE_WRITE_ERROR = Cannot write to specified output file
INPUT_FILE_ERROR = Cannot read supplied input file {0}
INPUT_FILE_DESCRIPTION = File containing data to be profiled (currently limited to BAM/SAM, FASTQ, FASTA, QUAL, GFF3, MA)
INDEX_FILE_DESCRIPTION = File containing index data relating to primary input file
OUTPUT_FILE_DESCRIPTION = File where the output of the qprofiler should be written to (needs to be an xml file)
TAGS_OPTION_DESCRIPTION = Perform aggregations on user defined tags (Strings). Example values are "ZC", "XY", etc.
TAGS_INT_OPTION_DESCRIPTION = Perform aggregations on user defined tags (ints). Example values are "ZC", "XY", etc.
TAGS_CHAR_OPTION_DESCRIPTION = Perform aggregations on user defined tags (chars). Example values are "ZC", "XY", etc.
VALIDATION_STRINGENCY_DESCRIPTION = How strict to be when reading a SAM or BAM. Possible values: {STRICT, LENIENT, SILENT}
NO_HTML_OPTION_DESCRIPTION = If this option is set, qvisualise will NOT be called after qprofiler has been run and so no html output will be generated
FORMAT_OPTION_DESCRIPTION = classify vcf counts according to user specified format fields. Example values are "CCM", "INF", "FT=PASS", etc.