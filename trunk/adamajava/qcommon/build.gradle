version = '0.4'

def isExecutable = true

def awsSdkV = "1.11.241"
def awsV4SignerV = "1.3"
def slf4jV = "1.7.25"
def typesafeConfigV = "1.3.1"

dependencies {
    configurations.compile.transitive = true
	
	compile name: 'trove', version: '3.1a1'	
    testCompile group: 'junit', name: 'junit', version: '4.10'
	
	compile 'org.apache.commons:commons-math3:3.3'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'    
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: awsSdkV
    compile group: 'uk.co.lucasweb', name: 'aws-v4-signer-java', version: awsV4SignerV
    compile group: 'org.slf4j', name: 'slf4j-api', version: slf4jV
    compile group: 'org.slf4j', name: 'slf4j-simple', version: slf4jV
    compile group: 'com.typesafe', name: 'config', version: typesafeConfigV
}

