USAGE = usage: qsv [OPTIONS] --ini [ini_file] --tmp [temporary_directory]
DEFAULT_LOG_LEVEL=INFO
VERSION_MESSAGE=0.2pre
#Command line options
LOG_OPTION=Name of log file. Will be written to the output directory.
LOG_LEVEL_OPTION = Logging level required, e.g. INFO, DEBUG. 
VERSION_OPTION = Print version info.
INPUT_NORMAL_OPTION = unfiltered BAM file, normal sample (non-AAA reads only)
INPUT_TUMOR_OPTION = unfiltered BAM file, tumor sample (non-AAA reads only)
DIR_OUTPUT_OPTION = name of directory to write filtered BAMs to
RANGE_OPTION=Chromosome to run
DONOR_OPTION = id of the donor
CLUSTER_NORMAL_OPTION=cluster size, normal sample
CLUSTER_TUMOR_OPTION=cluster size, tumor sample
UPPER_SIZE_NORMAL_OPTION=upper insert size, normal sample
UPPER_SIZE_TUMOR_OPTION=upper insert size, tumor sample
LOWER_SIZE_NORMAL_OPTION=lower insert size, normal sample
LOWER_SIZE_TUMOR_OPTION=lower insert size, tumor sample
INI_OPTION=ini file with required options
NO_FILTER_OPTION=use if no filtering is required
HELP_OPTION = Shows this help message.
TEMPDIR_OPTION=directory to write temporary files to
BAMFILTER_QUERY=Cigar_M > 35 and option_SM > 14 and MD_mismatch < 3 and Flag_DuplicateRead == false and option_ZP != AAA and option_ZP != D** and option_ZP != E** and option_ZP != Z**
SAMPLE_NORMAL=Short descriptor for normal sample eg ND
SAMPLE_TUMOR=Short descriptor for tumor sample eg TD
MODE_OPTION=Mode to run in: filter, cluster or both
RUN_TYPE=Type of sequencing run. Options are: lmp or pe
INI_ARGS_ERROR=To create ini 5 arguments are required: ini patient_ID input_base_dir output_dir normal tumor
PLATFORM_ERROR=Unrecognized platform provided: {0}
#Errors
NO_ISIZES_ERROR=No insert sizes were provided in the ini file
RANGE_ERROR=Interchromosomal locations and individual chromosomes cannot be specified together
NO_BLAT_OPTIONS=Insuffient options for blat server: supply path to blat; blat server name; blat server port
FASTA_INDEX_ERROR=There is no index for the reference fasta file
NULL_REFERENCE_FILE=No reference file was specified. 
NO_REFERENCE_FILE=Reference file specified {0} does not exist 
UNKNOWN_ERROR = An unknown error has occurred
MISSING_LOG_FILE=A log filename must be specified 
NULL_COMPARISON_FILE=One file to be used for filtering of SVs must be specified
NO_COMPARISON_FILE=Input file for filtering of SVs {0} does not exist
NULL_INPUT_FILE=One input file to be used for SV identification must be specified
NO_INPUT_FILE=Input file file to be used for SV identification {0} does not exist
NULL_OUTPUT_DIR=One output directory must be specified
NO_OUTPUT_DIR=Output directory specified {0} is not a directory or does not exist
NO_DONOR=An id for the sample/donor must be specified
NO_WINDOW_NORMAL=Upper and lower insert sizes for the comparison file must be specified and be greater than 0
NO_WINDOW_TUMOR=Upper and lower insert sizes for the comparison file must be specified and be greater than 0
NO_CLUSTER_NORMAL=The number of reads required to filter a cluster must be specified and be greater than 0
NO_CLUSTER_TUMOR=The number of reads required to define a cluster for the  must be specified and be greater than 0
NO_RUN_TYPE=In filter mode, a run type for the input bam/s must be specified. Options are: lmp or pe
NULL_TEMP_DIR=One directory for temporary files must be specified
NO_TEMP_DIR=Temporary directory specified is not a directory or does not exist
NO_DONOR_OPTION=A name for the donor/Description of the origin of the samples must be specified
PIPELINE_ERROR=Exception thrown when processing QSV pipeline
FILTER_ERROR=Exception observed when annotating and filtering BAMs
EXTRACTPAIR_ERROR=Exception observed when extracting pairs
CLUSTER_ERROR=Exception observed when finding clusters
PAIR_ERROR=Pairs do not match
UNSORTED_BAM_ERROR=BAM files cannot be processed in qsv using the --mode cluster option. The cluster mode option can only be used with input BAM files that have been sorted by queryname. 
DIR_CREATE_ERROR=The directory {0} could not be created. 
ANNOTATE_ERROR=Lower interval size cannot be equal-to-or-greater-than upper interval size
BOOTSTRAP_ERROR=Error occured when bootstrapping of HDF file was taking place
ANNOTATION_ERROR=Type of annotation is not recognized {0} : .The Options are lmp or pe 
NO_INI=Ini configuration file is not present or is not an ini file
MISSING_INI_OPTION=Option missing in ini file in the section: {0}
INCORRECT_INI_OPTION=Unrecognized option in ini file: {0}
NO_INI_OPTION=Missing option in ini file
NO_FILTERED_FILE=A discordant pair filtered file does not exist or is not supplied
NO_SOFT_CLIP_FILE=A soft clip filtered file does not exist or is not supplied. 
SOFTCLIP_ERROR=Exception occurred during soft clip clustering
INCOMPATABLE_MODES=Preprocess and analysis modes cannot be a combination of preprocess: {0} and sv_analysis: {1}
MODE_ERROR=Unrecognized pre-process or sv_analysis option
NO_BLAT=Insufficient blat options supplied. Please supply: blatpath, blatserver, blatport
NO_MAPPER=Mapper option not recognized
ZERO_UPPER=Calculated upper isize was equal to zero for read group {0}
BAM_LOCK_ERROR=Bam file is locked: {0}
LOW_FILTER_COUNT=No {0} records passed the filter. 
#Blat errors
BLAT_ERROR=Error occurred when running blat: {0}
BAD_BLAT_RESULT=Blat results could not be parsed as it was missing fields
UNRECOGNIZED_CHROMOSOME=Specified chromosome: {0} is not recognized
INSUFFICIENT_ISIZE_RECORDS=Not enough records to accurately calculate isize
QSV_PARAMETER_EXCEPTION=Exception when parsing parameters to run QSV
CLIP_CLUSTER_EXCEPTION=Exception occurred when finding soft clipping and discordant pair signatures
COUNT_READS_ERROR=Exception when counting reads to get insert size range
READ_CLIPS_ERROR=Exception when reading soft clips from filtered bam file
#Misc
UNKNOWN_MAPPER=The mapper specified is not recognized