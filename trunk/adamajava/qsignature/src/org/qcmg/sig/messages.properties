USAGE = usage: qsignature ToolName [-options] (See https://qcmg-wiki.imb.uq.edu.au/index.php/Qsignature for more details)
MISSING_INPUT_OPTIONS = You must specify at least one -i option
MISSING_DIRECTORY_OPTION = You must specify a -d option indicating the path to be used to find signature files
INSUFFICIENT_INPUT_FILES = Insufficient input files
NONEXISTENT_INPUT_FILE = Nonexistent input file {0}
CANNOT_CLOSE_FILES = Cannot close file(s)
SAME_FILES = {0} and {1} are the same file
SAME_INPUT_FILE = Input file {0} supplied more than once
FILE_USED_AS_INPUT_AND_OUTPUT = File {0} used both as input and output
ALL_ARGUMENTS_MUST_BE_OPTIONS = All arguments must be supplied as option values
MULTIPLE_OUTPUT_FILES_SPECIFIED = Too many output files specified
CANNOT_OVERWRITE_EXISTING_OUTPUT = Cannot overwrite existing output file
FILE_NOT_DIRECTORY = Output must be a file not a directory
HELP_OPTION_DESCRIPTION = Shows this help message.
INPUT_OPTION_DESCRIPTION = Specifies an input file or directory.
SNP_POSITION_DESCRIPTION = Specifies the snp positions file.
NO_OF_THREADS_DESCRIPTION = Specifies the number of threads to use.
MIN_MAPPING_QUALITY_DESCRIPTION = Specifies the minimum mapping quality the read must have to be considered in the calculation
MIN_BASE_QUALITY_DESCRIPTION = Specifies the minimum base quality the base must have to be considered in the calculation
SNP_CHIP_COVERAGE_DESCRIPTION = Specifies the median coverage values used when determining the coverage based on the snp chip log R ratio
OUTPUT_OPTION_DESCRIPTION = Specifies the output file.
DIR_OUTPUT_DESCRIPTION = Specifies the output directory.
LOG_OPTION_DESCRIPTION = Full path to file where log output will be directed (must have write permissions)
LOG_LEVEL_OPTION_DESCRIPTION = Logging level required, e.g. INFO, DEBUG. (Optional) If no parameter is specified, will default to INFO
VERSION_OPTION_DESCRIPTION = Print version info.
UNKNOWN_ERROR = An unknown error has occurred
INPUT_FILE_READ_ERROR = Could not read input file {0}
MIN_COVERAGE_OPTION_DESCRIPTION = Specifies the minimum coverage to be used in the comparison
CUTOFF_OPTION_DESCRIPTION = Specifies the cutoff value to be used in the comparison
NO_OF_THREADS_OPTION_DESCRIPTION = Specifies the number of threads to be used when retireving positions from bam files
SEQUENTIAL_OPTION_DESCRIPTION = Specifies that bam access should be sequential rather than indexed
VALIDATION_STRINGENCY_DESCRIPTION = How strict to be when reading a SAM or BAM. Possible values: {STRICT, LENIENT, SILENT}