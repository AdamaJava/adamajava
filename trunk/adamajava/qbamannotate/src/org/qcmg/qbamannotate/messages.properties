USAGE = usage: qbamannotate [options...] --log logfile outputfile inputfile in1.ma [in2.ma]
INSUFFICIENT_ARGUMENTS = Insufficient arguments
TOO_MANY_ARGUMENTS = Too many arguments
TOO_MANY_TYPES_SPECIFIED = Only one run type --type or -t option may be used
INSUFFICIENT_TYPE_ARGUMENTS = Insufficient type options
UNSUITABLE_FILE = File {0} not suitable.
HELP_OPTION_DESCRIPTION = Shows this help message.
VERSION_OPTION_DESCRIPTION = Print version info.
SELF_OPTION_DESCRIPTION = Produce only self annotations (does not need MA files)
TYPE_OPTION_DESCRIPTION = Specifies the type of run. Must be frag, lmp, or pebc.
LSIZE_OPTION_DESCRIPTION = Specifies the lower interval length for lmp and pebc runs.
USIZE_OPTION_DESCRIPTION = Specifies the upper interval length for lmp and pebc runs.
STATS_BASENAME_OPTION_DESCRIPTION = Sets the basename of generated stats file.
STATS_DIR_OPTION_DESCRIPTION = Sets the output directory for generated stats file.
STATS_MATCH_BASENAME_OPTION_DESCRIPTION = Match the stats file basename to the output basename.
STACKTRACE_OPTION_DESCRIPTION = Provide stacktrace on error.
NUMBER_RECORDS_OPTION_DESCRIPTION = Some text.
LOG_OPTION_DESCRIPTION = File where log output will be directed (must have write permissions)
LOG_LEVEL_OPTION_DESCRIPTION = Logging level required, e.g. INFO, DEBUG. (Optional) If no parameter is specified, will default to INFO
UNKNOWN_ERROR = An unknown error has occurred
