USAGE = usage: bamfilter -q "[query]" -o <output> -i <inputfile>  --log <logfile> [options]
TOO_MANY_ARGUMENTS =  more than two arguments are typed in command line
LESS_ARGUMENTS = less than two arguments are typed in command line
NONEXISTENT_INPUT_FILE = Nonexistent file {0}
CANNOT_CLOSE_FILES = Cannot close file {0}
INPUT_SAME_OUTPUT = input and output are the same file: {0} {1}
NONEXIST_INPUT_FILE = Input file: {0} is not existed.
UNREAD_INPUT_FILE = Input file {0} is unreadable
FILE_NOT_DIRECTORY = file {0} must be a file not a directory
QUERY_ERROR = invalid/incomplete query string: {0}. you may miss double quotation for the string on the command line.
HELP_OPTION_DESCRIPTION = Shows this help message.
QUERY_OPTION_DESCRIPTION = A string with double quotation, simulated from sql query. All reads satisfied by this query will be report to output file.
LOG_OPTION_DESCRIPTION = it is compulsory to list you log file with full path here
LOG_LEVEL_OPTION_DESCRIPTION = (Optional) Logging level required, e.g. INFO, DEBUG. (Optional) If no parameter is specified, will default to INFO
QUERY_DESCRIPTION = the query should follow qbamfilter query rule.
INVALID_QUERY = invalid query.
VERSION_OPTION_DESCRIPTION = Print version info.
UNKNOWN_ERROR = An unknown error has occurred
INPUT_DESCRIPTION = a SAM/BAM file with full path
OUTPUT_DESCRIPTION = a full path BAM file storing all satisfied SAM records
FILTEROUT_DESCRITPION = (Optional) a full path BAM file storing all unmatched SAM records. Without this option, all unsatisfied reads will be discarded. 
MAXRECORD_DESCRITPION = (Optional) RAM queue size of BAM records during reading and outputting, unit K (eg, 1 equal 1,000 records). default unit will be 1000, that is maximum 100,000 reads.
THREADNUMBER_DESCRITPION = (Optional) the number of filtering thread is allowed during process.Default number will be 1.
TMPDIR_OPTION_DESCRIPTION = (Optional) the location of temporary BAMs will created. Default location will depend on picard behaviors
SORT_DESCRITPION = (Optional) specify sort order here [queryname,coordinate,unsorted], here we use input sort order as default since same sort order can increase running speed significantly.
VALIDATION_STRINGENCY_DESCRIPTION =(Optional)  How strict to read a SAM or BAM. Possible values: {STRICT, LENIENT, SILENT}. Without this option, "LENIENT" will be set.
