USAGE = java -jar qbamfilter.jar -q "<query>" -i <input> -o <output> --log <logfile> [options]
HELP_OPTION_DESCRIPTION = Shows this help message.
VERSION_OPTION_DESCRIPTION = Print version.
INPUT_DESCRIPTION = Req, Input BAM file.
OUTPUT_DESCRIPTION = Req, Output BAM file.
QUERY_OPTION_DESCRIPTION = Req, Query string.
LOG_OPTION_DESCRIPTION = Req, Log file.
LOG_LEVEL_OPTION_DESCRIPTION = Opt, Logging level [INFO,DEBUG], Def=INFO.
FILTEROUT_DESCRIPTION = Opt, BAM file for records that failed --query.
MAXRECORD_DESCRIPTION = Opt, BAM record queue size in 1000's, Def=100.
SORT_DESCRIPTION = Opt, Sort order [queryname,coordinate,unsorted], Def=unsorted.
THREADNUMBER_DESCRIPTION = Opt, Filtering thread count, Def=1.
TMPDIR_OPTION_DESCRIPTION = Opt, Location of temporary BAM files.
VALIDATION_STRINGENCY_DESCRIPTION = Opt, BAM record validation stringency [STRICT,LENIENT,SILENT] Def=LENIENT.

INPUT_SAME_OUTPUT = input and output are the same file: {0} {1}
NONEXIST_INPUT_FILE = Input file: {0} is not existed.
UNREAD_INPUT_FILE = Input file {0} is unreadable
FILE_NOT_DIRECTORY = file {0} must be a file not a directory
QUERY_ERROR = invalid/incomplete query string: {0}. you may miss double quotation for the string on the command line.
