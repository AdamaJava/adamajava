version = '1.0'

def mainclass = 'org.qcmg.snp.Main'
def scriptname = 'qsnp'
def isExecutable = true

repositories {
    flatDir(dirs:"$buildDir/deps/ini4j-0.5.2-SNAPSHOT")
    //flatDir(dirs:"$buildDir/deps/hibernate-distribution-3.5.6-Final")
    //flatDir(dirs:"$buildDir/deps/hibernate-distribution-3.5.6-Final/lib/required")
    //flatDir(dirs:"$buildDir/deps/hibernate-distribution-3.5.6-Final/lib/jpa")
    flatDir(dirs:"$projectDir/../lib")
}

configurations {
}


dependencies {
    configurations.compile.transitive = true

    compile project(':qcommon')
    compile project(':qio')
    compile project(':qbamfilter')
    compile project(':qpicard')
    compile project(':qmaths')
    
	copy { 
     from zipTree("../lib/findbugs-1.3.9.zip")
     into 'build/deps'
     include '**/*.jar'
	}
	copy { 
     from zipTree("../lib/ini4j-0.5.2-SNAPSHOT-all.zip")
     into 'build/deps'
	}

    compile name: 'jopt-simple', version: '4.6'
    compile name: 'picard', version: '1.110'
    compile name: 'sam', version: '1.110'
    compile name: 'ini4j', version: '0.5.2-SNAPSHOT'

    testCompile name: 'junit', version: '4.10'
}

jar.doFirst {
  def classpath = configurations.runtime.collect { it.name }.join(' ')
  //classpath = classpath + ' hibernate.cfg.xml'
  jar {
     manifest {
        attributes 'Implementation-Title': project.name,
                   'Implementation-Version': "$version ($svnVersion)",
                   'SVN-Version': svnVersion,
                   'Built-By': System.properties['user.name'],
                   'Date': new java.util.Date().toString(),
                   'Main-Class' : mainclass,
                   'Class-Path' : classpath
     }
  }
}


compileJava {
	// don't care about ensemble, and therefore hibernate at the moment...
	exclude("org/qcmg/ensembl/**")
	exclude("org/qcmg/snp/util/EnsembleUtil.java")
}

build.doLast {
    def jarname = project.name
    ant {
       echo(file: "build/flat/${scriptname}", message: "#!/bin/bash\njava -jar ${jarname}-${version}.jar \$@")
       chmod(file: "build/flat/${scriptname}", perm: "u+rwx")
    }
    copy {
       from configurations.compile
       from 'build/lib'
       into file('build/flat')
    }
}

task findbugs(dependsOn: build) << {
        def outputFileName = project.name
    ant {
        taskdef(name:'findbugs', classname:'edu.umd.cs.findbugs.anttask.FindBugsTask', classpath: 'build/deps/findbugs-1.3.9/lib/findbugs.jar')

        findbugs(home: 'build/deps/findbugs-1.3.9/lib', output:'xml', outputFile:'findbugs_' + "${outputFileName}-${version}" + '.xml') {
                sourcePath(path: 'src')
                "class"(location: 'build/lib/qbammerge-' + "$version" + '.jar')
        }
    }
}

task tar(type: Tar) {
	from ('build/flat') {
		include '**/*.jar'
	}
}
