apply plugin: 'application'
apply plugin: 'scala'

mainClassName = 'org.qcmg.snp.Main'
def scriptname = 'qsnp'
def isExecutable = true

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        scala {
            srcDirs = ['scala/src']
        }
    }
    test {
        scala {
            srcDirs = ['test']
        }
        scala {
            srcDirs = ['scala/test']
        }
    }
}

dependencies {

    api project(':qcommon')
    api project(':qio')
    api project(':qbamfilter')
    api project(':qpicard')
    
    api group: 'org.ini4j', name: 'ini4j', version: '0.5.2'
    api 'net.sf.trove4j:core:3.1.0'
    api 'org.apache.commons:commons-lang3:3.4'
    api 'net.sf.jopt-simple:jopt-simple:4.6'
    api 'org.lz4:lz4-java:1.5.0'
    api 'org.scala-lang:scala-library:2.12.18'
}

