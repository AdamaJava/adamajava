plugins {
  id 'org.hidetake.ssh' version '2.9.0'
}

version = '2.1.4'
apply plugin: 'application'

mainClassName = 'org.qcmg.snp.Main'
def scriptname = 'qsnp'
def isExecutable = true

remotes {
  avalon {
    host = 'hpcpbs01.adqimr.ad.lan'
    user = 'oliverH'
    identity = file('../../../../../.ssh/id_rsa')
  }
}

task deploy {
  doLast {
    ssh.run {
      session(remotes.avalon) {
        put from: 'build/lib/qsnp-' + "$version" + '.jar', into: '/mnt/backedup/home/oliverH/qsnp/bin'
        put from: 'build/flat/qcommon-0.4.jar', into: '/mnt/backedup/home/oliverH/qsnp/bin'
        put from: 'build/flat/qio-0.1.1.jar', into: '/mnt/backedup/home/oliverH/qsnp/bin'
        put from: 'build/flat/qpicard-1.1.jar', into: '/mnt/backedup/home/oliverH/qsnp/bin'
        //put from: 'build/flat/lz4-java-1.5.0.jar', into: '/mnt/backedup/home/oliverH/qsnp/bin'
      }
    }
  }
}

configurations {
        sshAntTask
}

dependencies {
    configurations.compile.transitive = true

    compile project(':qcommon')
    compile project(':qio')
    compile project(':qbamfilter')
    compile project(':qpicard')
    
    compile group: 'org.ini4j', name: 'ini4j', version: '0.5.2'

    compile name: 'trove-3.1a1'
	compile 'org.apache.commons:commons-lang3:3.4'
	compile 'com.github.samtools:htsjdk:2.14.1'
	compile 'net.sf.jopt-simple:jopt-simple:4.6'
	compile 'org.lz4:lz4-java:1.5.0'
	testCompile 'junit:junit:4.10'
}

 
task findbugs(dependsOn: build) << {
        def outputFileName = project.name
    ant {
        taskdef(name:'findbugs', classname:'edu.umd.cs.findbugs.anttask.FindBugsTask', classpath: 'build/deps/findbugs-1.3.9/lib/findbugs.jar')

        findbugs(home: 'build/deps/findbugs-1.3.9/lib', output:'xml', outputFile:'findbugs_' + "${outputFileName}-${version}" + '.xml') {
                sourcePath(path: 'src')
                "class"(location: 'build/lib/qbammerge-' + "$version" + '.jar')
        }
    }
}

task tar(type: Tar) {
	from ('build/flat') {
		include '**/*.jar'
	}
}
