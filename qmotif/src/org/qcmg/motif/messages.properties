USAGE = usage: qmotif [OPTIONS] --bam [input_bam_file] -o [output_file] --log logfile
MISSING_OUTPUT_OPTIONS = You must specify one -o output file
INSUFFICIENT_INPUT_FILES = Insufficient input files
NONEXISTENT_INPUT_FILE = Nonexistent input file {0}
CANNOT_CLOSE_FILES = Cannot close file(s)
SAME_FILES = {0} and {1} are the same file
SAME_INPUT_FILE = Input file {0} supplied more than once
FILE_USED_AS_INPUT_AND_OUTPUT = File {0} used both as input and output
ALL_ARGUMENTS_MUST_BE_OPTIONS = All arguments must be supplied as option values
MULTIPLE_OUTPUT_FILES_SPECIFIED = Too many output files specified
CANNOT_OVERWRITE_EXISTING_OUTPUT = Cannot overwrite existing output file
CANNOT_DELETE_TEMPORARY_FILE = Unable to delete the temporary file during merge
FILE_NOT_DIRECTORY = Output must be a file not a directory
BAD_RECORD_ZC = Record ZC does not correspond to available ZCs in source file
HELP_OPTION_DESCRIPTION = Shows this help message.
INPUT_GFF3_OPTION_DESCRIPTION = The GFF3 file defining the features.
INPUT_BAM_OPTION_DESCRIPTION = BAM file containing the reads.
INPUT_BAI_OPTION_DESCRIPTION = BAI file for the BAM file.
NUMBER_THREADS_DESCRIPTION = Number of worker threads (yields n+1 total threads). (Optional)
TYPE_OPTION_DESCRIPTION = The type of coverage to perform.
REFERENCE_OPTION_DESCRIPTION = The reference of the GFF3 feature file or the target region of interest (eg: chr1) as specified in the BAM and GFF files. (Optional)
OUTPUT_OPTION_DESCRIPTION = Specifies the output file.
XML_OPTION_DESCRIPTION = Output report in XML format. (Optional)
LOOKUP_OPTION_DESCRIPTION = Lookup the BAM/BAI to evaluate coverage. (Optional)
STACKTRACE_OPTION_DESCRIPTION = Provide stacktrace on error. (Optional)
PROCESS_OPTION_DESCRIPTION = The type of BAM processing used to evaluate coverage. (Optional)
WALK_OPTION_DESCRIPTION = Walk the BAM to evaluate coverage. (Optional)
PER_FEATURE_OPTION_DESCRIPTION = Perform per-feature coverage. (Optional)
STRICT_OPTION_DESCRIPTION = Include only pairs during physical coverage.
STATS_BASENAME_OPTION_DESCRIPTION = Set the basename of the execution stats file (defaults to "qcoverage").
STATS_DIR_OPTION_DESCRIPTION = Sets the output directory for the execution stats file (default to the current directory)
STATS_MATCH_BASENAME_OPTION_DESCRIPTION = Sets the execution stats file basename to the output file basename.
ENTRY_OPTION_DESCRIPTION = Process only specified GFF3-file entries (by zero-based index).
COLLAPSE_OPTION_DESCRIPTION = Collapse feature of the same type when evaluating coverage. (Optional. Not applicable to per-feature coverage)
QUERY_OPTION_DESCRIPTION = The query string for selecting reads for coverage. (Optional)
LOG_OPTION_DESCRIPTION = File where log output will be directed (must have write permissions).
LOG_LEVEL_OPTION_DESCRIPTION = Logging level required, e.g. INFO, DEBUG. (Optional; if no parameter is specified, will default to INFO)
INI_OPTION_DESCRIPTION = Ini file containing details required for qmotif
INPUT_OPTION_DESCRIPTION = Input file containing a list of qmotif xml outputs that will be summarised
VERSION_OPTION_DESCRIPTION = Print version info.
UNKNOWN_ERROR = An unknown error has occurred.
VALIDATION_STRINGENCY_DESCRIPTION = How strict to be when reading a SAM or BAM. Possible values: {STRICT, LENIENT, SILENT}
