USAGE= usage: qbasepileup [OPTIONS] --log [log_file] file.bam -b [bam_file_list] -r [reference_genome.fa] -s [snps.txt] -o [pileup.txt]
VERSION_MESSAGE=0.1pre
#Options
OPTION_HELP = Shows this help message.
OPTION_VERSION = Print version info.
OPTION_LOG=Path to log file. 
OPTION_LOGLEVEL = Logging level required, e.g. INFO, DEBUG. Default INFO. 
VERSION_OPTION = Print version info.
OPTION_INPUT=Path to bam file. 
OPTION_INPUT_TUMOUR=Path to tumour bam file
OPTION_INPUT_NORMAL=Path to normal bam file
OPTION_SOMATIC_INPUT=Path to somatic indel file
OPTION_GERMLINE_INPUT=Path to somatic indel file
OPTION_OUTPUT_SOMATIC=Path to somatic indel output file
OPTION_OUTPUT_GERMLINE=Path to germline indel output file
OPTION_OUTPUT=Output file name.
OPTION_THREADS=Thread number. Total = number supplied + 2. 
OPTION_FORMAT=Format of snps file. Default dcc1. Use: ddc1,maf,db,dccq,vcf,torrent,RNA,DNA
OPTION_PROFILE=Run a pileup. Default dcc1. Use: ddc1,maf,db,dccq,vcf,torrent,RNA,DNA
OPTION_SNP=Path to tab delimited file containing snps. Formats: dcc1,dccq,vcf,maf,txt
OPTION_BAMLIST=Path to tab delimited file with list of bams.
OPTION_REFERENCE=Path to reference genome fasta file.
OPTION_INTRON=Include reads mapping across introns. (y or n, default y). 
OPTION_INDEL=Include reads with indels. (y or n, default y). 
OPTION_QUALITY=Minimum base quality score for accepting a read. Default any base quality, 
OPTION_MAPPING_QUALITY=Minimum mapping quality score for accepting a read. Default any mapping quality.
OPTION_STRAND=Separate coverage by strand. (y or n, default y)
OPTION_NOVELSTARTS=Report number of novel starts for each base type, rather than number of reads. (Y or N, default Y) 
OPTION_COLUMN=Specify which column(s) contain position information (first col = 1). Default 2 
OPTION_SF=Show list of numbered fields; no SNP calling (for selecting -c params)
OPTION_HDF=HDF file to read list of bam files from
OPTION_SOFTCLIP=number of bases around indel to check for softclipped bases [default:13]
OPTION_WINDOW=window around indel to check for homopolymers  [default:10]
OPTION_NEAR_INDELS=number of bases around indel to check for nearby indel [default:3]
OPTION_PINDEL=adjust insertion position to conform to pindel format
OPTION_STRELKA=adjust insertion position to conform to strelka format (same as pindel)
OPTION_MODE=snp,indel,coverage or compoundsnp
OPTION_GATK=adjust insertion position to conform to gatk format
OPTION_FILTER=Query string for qbamfilter
OPTION_MIN_COV=Report reads that are less than the mininmum coverage option
OPTION_OUTPUT_FORMAT=Format of output file: rows or columns
OPTION_DUPS=Include duplicates
#Errors
COMP_FILE_FORMAT_ERROR=Compound mode only accept a dcc1 file (you need to supply the -f dcc1 option)
CHECK_FILE_FORMAT_ERROR=Snpcheck mode only accept a dcc1 file
NO_FILE=No bam file/s have been provided:  {0}
NUMBER_COLUMN=Column must be a number
NO_REF_FILE=Reference file does not exist:  {0}
NO_OUTPUT_FILE=Output file does not exist
NO_POS_FILE=File containing SNP positions does not exist : {0}
WRONG_INPUT=Unknown pileup profile provided: {0}
BAD_RANGE=Range provided not in correct format chr:pos1-pos2
BASE_ERROR=Unrecognized base in cigar string {0} string for record  {1}
CIGAR_P_ERROR=Element contains padding
BASE_RANGE_ERROR=range error
OUTPUT_EXISTS= Output file: {0} already exists
FASTA_INDEX_ERROR=No index exists for the reference fasta file: {0}
BAMFILELIST_ERROR=File containing list of bam files does not exist: {0}
INPUT_FORMAT_ERROR=A line in the bamfile list file is in the incorrect format: {0}
FILE_EXISTS_ERROR=File provided does not exist: {0}
POSITION_ERROR=Line in the positions file is not in the correct format: {0}
UNKNOWN_FILE_FORMAT=Unknown file format for snps: {0}
UNKNOWN_PROFILE=Unknown pileup profile: {0}
UNKNOWN_CHROMOSOME=Could not retrieve from reference fasta file. Chromosome/contig {0} was not recognized
NO_HDF=Hdf file does not exist: {0}
MODE_ERROR=Mode {0} is not recognized
INDEL_FILETYPE_ERROR=No indel file type specified
MUTATION_TYPE_ERROR=Mutation type {0} is not recognized
DCC_PARSE_ERROR=Could not determine the type of the DCC header. Not sure of the {0} column
NO_MUTATION=Could not determine the compound SNP alt bases. The mutation column format of the DCC file should be like RefRef>AltAlt eg: AT>GC
OUTPUT_FORMAT_ERROR=Output format 2 requires a MAF file as input
NO_MAF_ALT_BASES=Could not determine alt bases for the line: {0}
POSITION_FILE_ERROR=Entries in positions file don't match results returned from pileup - are the reference bases correct?